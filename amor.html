<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Um Ano e Cinco Meses</title>
    <style>
        /* Estilos gerais */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: url('https://media.istockphoto.com/id/486525711/pt/vetorial/horizonte-do-rio-de-janeiro.jpg?s=612x612&w=0&k=20&c=sVLdldZNWXP_Wuo8CwWzutlHVBpoEX_QWBqENkaG5dQ=') no-repeat center center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        /* Fundo escuro para melhor legibilidade */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* Container do conteúdo */
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 5px solid white;
        }

        .message {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Corações animados */
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: floatUp 3s infinite;
        }

        .heart:nth-child(odd) {
            animation-duration: 3s;
        }

        .heart:nth-child(even) {
            animation-duration: 4s;
        }

        /* Animação do fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animação dos corações */
        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="content">
        <img src="/img/WhatsApp Image 2025-03-29 at 13.00.56.jpg" alt="Imagem do casal">
        <div class="message">Feliz um ano e cinco meses!</div>
        <div class="message">Te amo muito meu amor❤️</div>
    </div>
    
    <div class="hearts">
        <span class="heart" style="left: 10%; animation-delay: 0s;">❤️</span>
        <span class="heart" style="left: 20%; animation-delay: 1s;">❤️</span>
        <span class="heart" style="left: 30%; animation-delay: 2s;">❤️</span>
        <span class="heart" style="left: 40%; animation-delay: 3s;">❤️</span>
        <span class="heart" style="left: 50%; animation-delay: 4s;">❤️</span>
        <span class="heart" style="left: 60%; animation-delay: 5s;">❤️</span>
        <span class="heart" style="left: 70%; animation-delay: 6s;">❤️</span>
        <span class="heart" style="left: 80%; animation-delay: 7s;">❤️</span>
        <span class="heart" style="left: 90%; animation-delay: 8s;">❤️</span>
    </div>
</body>
</html>
